<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      padding-top: 50px;
    }
    .slot {
      font-size: 40px;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }
    #balance {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>🎰 Slot Machine Game 🎰</h1>
  <div class="slot" id="slots">🍒 🍋 🍉</div>
  <button onclick="spin()">🎲 Spin</button>
  <div id="balance">Balance: ₹100</div>

  <script>
    let balance = 100;
    const symbols = ["🍒", "🍋", "🍉", "⭐", "🔔"];

    function spin() {
      if (balance <= 0) {
        alert("You don't have enough balance!");
        return;
      }

      let slot1 = symbols[Math.floor(Math.random() * symbols.length)];
      let slot2 = symbols[Math.floor(Math.random() * symbols.length)];
      let slot3 = symbols[Math.floor(Math.random() * symbols.length)];

      document.getElementById("slots").innerText = `${slot1} ${slot2} ${slot3}`;
      balance -= 10;

      if (slot1 === slot2 && slot2 === slot3) {
        balance += 50;
        alert("🎉 You Win ₹50!");
      }

      document.getElementById("balance").innerText = `Balance: ₹${balance}`;
    }
  </script>
</body>
</html>
